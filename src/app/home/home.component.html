<h1>New Releases</h1>
<div *ngIf="newReleases.length > 0">
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of newReleases">
            <app-card [movie]="movie"></app-card>
        </div>
    </div>
</div>
<div *ngIf="newReleases.length === 0">
    <p>No new releases found.</p>
</div>
