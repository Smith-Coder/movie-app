<h1>Upcoming Movies</h1>
<div *ngIf="upcomingMovies.length > 0">
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of upcomingMovies">
            <app-card [movie]="movie"></app-card>
        </div>
    </div>
</div>
<div *ngIf="upcomingMovies.length === 0">
    <p>No upcoming movies found.</p>
</div>
